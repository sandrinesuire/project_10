{% extends 'substitute/base1.html' %}

{% load static %}

{% block content1 %}
    <section class="page-section">
        <div class="align-self-end text-white m-5 p-5">
          <form class="text-right" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Submit</button>
              {% if next %}
                <input type="hidden" name="next" value="{{ next }}" />
              {% endif %}
          </form>
        </div>
        {% if form_url == "log_in" %}
            <p>Pas encore de compte !!!</p>

            <a href="{% url 'register' next=next %}">Cr√©er mon compte</a>

          {% endif %}
    </section>

{% endblock %}
