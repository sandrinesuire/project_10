{% extends 'substitute/base/full_base.html' %}

{% load static %}

{% block masthead_content %}
        <div class="text-white m-5 p-5">
            <form class="text-right" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="hidden" name="form_url" value={{ form_url }}/>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

            {% if form_url == "log_in" %}
                <p>Pas encore de compte !!!</p>

                <form class="text-right" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="form_url" value='register'/>
                    <button type="submit" class="btn btn-primary">Créer un compte</button>
                </form>



            {% endif %}
            {% for message in messages %}

                <div class="alert alert-success">
                    <a class="close" href="#" data-dismiss="alert">×</a>

                    {{ message }}

                </div>
            {% endfor %}
        </div>
{% endblock %}
