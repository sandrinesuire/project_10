{% extends 'substitute/base/base.html' %}
{% load static %}
{% block head_n_content %}
    <!-- Masthead -->
    <header class="min_masthead pb-4">
        <div class="container">
            <div class="row">
                <div class="col-6 col-sm-4 align-self-end">
                    {% if local_background %}
                        {#photo account ou mysubstituts#}
                        <img class="img-fluid" src="{% static 'substitute/img/'|add:local_background|add:'.jpg' %}"
                             alt="background">
                    {% elif image_url %}
                        {#photo produits recherch√©#}
                        <a href="{% url 'detail' article_id=searched_article.id %}">
                            <img class="img-fluid" src="{{ image_url }}" alt="background">
                        </a>
                    {% endif %}
                </div>
                <div class="col-6 col-sm-8 text-center align-self-end">
                    <h1 class="text-uppercase text-white font-weight-bold m-4">
                        <a href="{% url 'detail' article_id=searched_article.id %}">{{ masthead_content }}</a>
                    </h1>
                    <hr class="divider my-4">
                </div>
            </div>
        </div>
    </header>

    <section>
        <div class="container-fluid text-center">
            <hr>
            <h1>{{ content_title }}</h1>
            <hr class="detail-separator">
        </div>
    </section>








{% endblock %}
